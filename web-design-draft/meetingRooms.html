<html>

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>*ндекс.Переговорки</title>
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>

    <header class="page-header">
        <div class="page-header__create-meeting">
            <button>Создать встречу</button>
        </div>
        <div class="page-header__title">*ндекс Переговорки</div>
    </header>

    <div class="timeline">
        <div class="timeline__date">
            <button>&lt;</button>
            14 мая &middot; Сегодня
            <button>&gt;</button>
        </div>
        <div class="timeline__hour">8:00</div>
        <div class="timeline__hour">9</div>
        <div class="timeline__hour">10</div>
        <div class="timeline__hour">11</div>
        <div class="timeline__hour">12</div>
        <div class="timeline__hour">13</div>
        <div class="timeline__hour">14</div>
        <div class="timeline__hour">15</div>
        <div class="timeline__hour">16</div>
        <div class="timeline__hour">17</div>
        <div class="timeline__hour">18</div>
        <div class="timeline__hour">19</div>
        <div class="timeline__hour">20</div>
        <div class="timeline__hour">21</div>
        <div class="timeline__hour">22</div>
        <div class="timeline__hour">23</div>
    </div>

    <div class="rooms">
        <div class="rooms__floor">
            7 ЭТАЖ
        </div>

        <div class="rooms__room-wrapper">
            <div class="rooms__room rooms__room_busy">
                <div class="rooms__room-name">Ржавый Фред</div>
                <div>3-6 человек</div>
            </div>
            <div class="rooms__room-timetable">
            </div>
        </div>

        <div class="rooms__room-wrapper">
            <div class="rooms__room">
                <div class="rooms__room-name">Прачечная</div>
                <div>до 10 человек</div>
            </div>
            <div class="rooms__room-timetable">
            </div>
        </div>
        <div class="rooms__room-wrapper">
            <div class="rooms__room">
                <div class="rooms__room-name">Жёлтый дом</div>
                <div>до 10 человек</div>
            </div>
            <div class="rooms__room-timetable">
            </div>
        </div>
        <div class="rooms__room-wrapper">
            <div class="rooms__room rooms__room_busy">
                <div class="rooms__room-name">Оранжевый тюльпан</div>
                <div>до 10 человек</div>
            </div>
            <div class="rooms__room-timetable">
            </div>
        </div>

        <div class="rooms__floor">
            6 ЭТАЖ
        </div>

        <div class="rooms__room-wrapper">
            <div class="rooms__room">
                <div class="rooms__room-name">Джокер</div>
                <div>3-6 человек</div>
            </div>
            <div class="rooms__room-timetable">
            </div>
        </div>
        <div class="rooms__room-wrapper">
            <div class="rooms__room">
                <div class="rooms__room-name">Марьиванна</div>
                <div>3-6 человек</div>
            </div>
            <div class="rooms__room-timetable">
            </div>
        </div>

        <div class="timeline-grid">
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
            <div class="timeline-vertical"></div>
        </div>
    </div>

</body>

</html>
